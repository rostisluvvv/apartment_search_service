<p>

<div class="card" style="width: 70rem; border-radius: 12px;">

  <div class="card-body">

    <div class="col-4  ">
      <img src="/main_page{{ apart.photo.url }}" width="200px" style="border-radius: 10px; float:left">
    </div>

    <div class="col-8">

      <h5 class="card-title">{{ apart.title }}</h5>
      <h6 class="card-title">{{ apart.address }}</h6>
      <h6 class="card-title">Площадь: {{ apart.apartment_area }} Кв.М.</h6>
      <h5 class="card-title">Цена: {{ apart.price }} RUB</h5>
      <p class="card-text">{{ apart.content|safe|truncatechars:200 }}</p>
      <h6 class="card-title">Дата публикации: {{ apart.published|date:"d.m.Y H:i:s" }}</h6>
    </div>

  </div>
</div>

</p>
