<article>
  <ul>
    <li>
      <h3>{{ apart.title }}</h3>
    </li>


    <li>
      {{ apart.address }}
    </li>


    <li>
      Площадь: {{ apart.apartment_area }} Кв.М.
    </li>
    <li>
      Цена: {{ apart.price }} RUB
    </li>
    <li>
      Дата публикации: {{ apart.published|date:"d.m.Y H:i:s" }}
    </li>

    <p>
      <img src="/main_page{{ apart.photo.url }}" width="150px" >

    </p>

    <p>
      {{ apart.content }}
    </p>
  </ul>
</article>
